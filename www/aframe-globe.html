<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Globe â€¢ A-Frame</title>
    <meta name="description" content="Election VR : Globe using A-Frame">
    <script type="application/javascript" src="dist/manifest.js"></script>
    <script type="application/javascript" src="dist/vendor-head.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <a-asset-item id="json-world-50m" src="https://unpkg.com/world-atlas@1/world/50m.json" />
    </a-assets>


    <a-entity id="globe"
              position="0 0 -1"
              geometry="primitive: sphere; radius: 0.5;"
              material="color: lightgray; transparent: false;"
              globe="src: #json-world-50m; lineWidth: 1;"
              visible="true"
    >
    </a-entity>

    <a-camera id="camera"  user-height="0" wasd-controls-enabled="true" look-controls-enabled="true">
        <a-text id="infoText" color="black" value="" position="0.5 0 -0.8" scale="0.4 0.4 0.4"></a-text>

        <a-cursor fuse objects=".gazeactivated" interval="2000"></a-cursor>
    </a-camera>
</a-scene>
</body>
</html>
